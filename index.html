<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="96x96" href="screenshots/favicon-96x96.png">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/game-config.css">
    <link rel="stylesheet" href="styles/active-game.css">

    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JavaScript, and - of course - lots of love!</p>
    </header>
    <main>
        <div id="backdrop"></div>
        <aside>
            <h2>Choose your name</h2>
            <form>
                <label for="player-name">Player name</label>
                <input type="text" name="playername" id="player-name" required>
                <p id="error-handling"></p>
                <button type="reset" class="btn-alt" id="cancel-btn">Cancel</button>
                <button type="submit" class="btn" id="confirm-btn">Confirm</button>
            </form>
        </aside>
        <section id="game-config">
            <ul>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3 id="player-1-name">PLAYER NAME</h3>
                        <p class="player-icon">X</p>
                        <button class="btn-alt" id="player1-edit-btn" data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3 id="player-2-name">PLAYER NAME</h3>
                        <p class="player-icon">O</p>
                        <button class="btn-alt" id="player2-edit-btn" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ul>
            <button class="btn" id="start-game-btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article>
                <h2>You won, <span id="active-player-name">PLAYER NAME</span>!</h2>
                <p>Click "Start New Game" above to start a new game!</p>
            </article>
            <p>It's your turn <span id="player-turn-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li data-row="1" data-col="1"></li>
                <li data-row="1" data-col="2"></li>
                <li data-row="1" data-col="3"></li>

                <li data-row="2" data-col="1"></li>
                <li data-row="2" data-col="2"></li>
                <li data-row="2" data-col="3"></li>

                <li data-row="3" data-col="1"></li>
                <li data-row="3" data-col="2"></li>
                <li data-row="3" data-col="3"></li>
            </ol>
        </section>
    </main>
</body>

</html>
